//1.有一分数序列：2/1，3/2，5/3，8/5，13/8，21/13...求出这个数列的前20项之和。
	document.write("<br>第一题：");
	function add1(n=20){
		sum=0;
		//分子值：前一个数分母+分子，初始值：
		z = 2
		//分母：前一个数的分子
		m = 1;
		for(var i=1;i<=n;i++){
			//每次相加的值存入sum中
			sum +=z/m;
//			document.write(z+"/"+m+"<br>");
			//变量k用于存储前一个分子的值
			k = z;
			z +=m;
			m = k;
		}
		return sum;
	}
	document.write(add1(20));
	
//2.对一个数字数组进行从小到大排序
	document.write("<br>第二题：");
	var arr = new Array(12,5,14,7,23,11,45,9,4);
	function pailie(arr){
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr.length-1;j++){
				if(arr[j] >=arr[j+1]){
					temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		return arr;
	}
	document.write(pailie(arr));
	
//3.使用循环求n*n数字方正对角线元素之和,如4*4方正，5*5方正:
	document.write("<br>第三题：<br>");
	var arr = new Array();
	arr[0] = [3,7,5,9,2];
	arr[1] = [1,2,4,6,3];
	arr[2] = [4,6,8,3,4];
	arr[3] = [7,4,7,2,5];
	arr[4] = [2,3,1,4,7];
	function duijiao(arr){
		var sum = 0;
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr[i].length;j++){
				if(i==j || i+j == arr.length-1){
					sum +=arr[i][j];
				}

			}
		}
		document.write(sum);
	}
	duijiao(arr);
	
	
//4.n行杨辉三角打印  
	document.write("<br>第四题：<br>");
	function sanjiao(n){
		//设置一个数组用于放置杨辉三角
		var arr = new Array();
		for(var k=1;k<=n;k++){
			arr[k] = new Array();
		}
//		元素初始值
		for(var i=1;i<=n;i++){
			for(var j=1;j<=i;j++){
				//当前元素值
				if(j==1 || j ==i){
					arr[i][j] = 1;
					document.write(arr[i][j]+" ");
				}else{
					arr[i][j] = arr[i-1][j-1]+arr[i-1][j];
					document.write(arr[i][j]+" ");
				}
			}
			document.write("<br>");
		}
	}
	sanjiao(7);
	
	
//5.定义一个函数，用于返回数组中所有偶数的乘积 除以 所有奇数和的值
	document.write("<br>第五题：");
	var arr = new Array(12,5,14,7,23,11,45,9,4);
	function sum1(arr){
		var k = 1;
		var j = 0;
		for(var i=0;i<arr.length;i++){
			if(arr[i]%2 == 0){
				k *=arr[i];
			}else{
				j = j + arr[i];
			}
		}
		return k/j;
	}
  document.write(sum1(arr));
  
//6.定义一个函数，用于返回一个数组中第二大的数与第二小的数的和
document.write("<br>第六题：");

function add6(arr){

				temp = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = temp;
			}

	return arr[1]+arr[arr.length-2];
}
